<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vênus</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar styled-navbar navbar-expand-sm">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-ul me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active styled-nav-link"
                  aria-current="page"
                  href="#"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link styled-nav-link" href="/prontuario"
                  >PRONTUÁRIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link styled-nav-link" href="/dashboard"
                  >DASHBOARD</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <h1 class="heading-1 my-4">Página Principal</h1>
        <div id="alert" class="hidden">
          Paciente atualizado ou adicionado com sucesso!
        </div>
        <button
          type="button"
          class="styled-button"
          data-bs-toggle="modal"
          data-bs-target="#pacienteModal"
        >
          Adicionar paciente
        </button>

        <div
          class="modal fade"
          id="pacienteModal"
          tabindex="-1"
          aria-labelledby="pacienteModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div id="modal" class="modal-header">
                <i
                  id="close"
                  type="button"
                  data-bs-dismiss="modal"
                  aria-label="close"
                  class="bi bi-x-lg fs-3 ms-auto"
                ></i>
              </div>
              <div class="modal-body">
                <h1 class="heading-1 text-center">Adicionar paciente</h1>
                <form id="pacienteForm" class="styled-form">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="styled-form-control"
                      name="nome"
                      id="nome"
                      placeholder="Nome"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="mb-3 col">
                      <input
                        type="number"
                        class="styled-form-control"
                        name="idade"
                        id="idade"
                        placeholder="Idade"
                      />
                    </div>
                    <div class="mb-3 col">
                      <input
                        type="text"
                        class="styled-form-control"
                        name="sexo"
                        id="sexo"
                        placeholder="Sexo"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="styled-form-control"
                      name="diagnostico"
                      id="diagnostico"
                      placeholder="Diagnóstico"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="styled-form-control"
                      name="observacao"
                      id="observacao"
                      placeholder="Observação"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="tel"
                      class="styled-form-control"
                      name="tel"
                      id="tel"
                      placeholder="Telefone"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="" style="color: #8b5e57">Último Atendimento</label>
                    <br />
                    <input
                      type="datetime-local"
                      class="styled-form-control"
                      name="ultimoAtendimento"
                      id="ultimoAtendimento"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="" style="color: #8b5e57">Próximo Atendimento</label>
                    <br />
                    <input
                      type="datetime-local"
                      class="styled-form-control"
                      name="proximoAtendimento"
                      id="proximoAtendimento"
                    />
                  </div>
                  <button type="submit" class="styled-button">ENVIAR</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table>
            <thead>
              <tr id="table-header">
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Diagnóstico</th>
                <th scope="col">Observações</th>
                <th scope="col">Telefone</th>
                <th scope="col">Último atendimento</th>
                <th scope="col">Próximo atendimento</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="pacienteTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
